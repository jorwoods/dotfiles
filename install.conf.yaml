- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.bash_logout: bash_logout
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.config: config
    ~/.p10k.zsh: p10k.zsh
    ~/.profile: profile
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
